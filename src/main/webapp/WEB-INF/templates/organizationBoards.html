<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
<head>
<title th:text="${page_title}"></title>
    <style>
        ul.menu-bar {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #333333;
            position: absolute;
            left: 0px;
            right: 0px;
            top: 0px;
        }

        li.menu-item {
            float: left;
        }

        li.menu-item a {
            display: block;
            color: white;
            text-align: center;
            padding: 16px;
            text-decoration: none;
        }

        li.menu-item a:hover {
            background-color: #111111;
        }
</style>
</head>
  <body>
    <ul class="menu-bar">
        <li class="menu-item"><a href="#organizations" th:href="@{/organizations}">Home</a></li>
        <li class="menu-item"><a href="#projects" th:href="@{/{organizationName}/projects(organizationName=${organizationName})}">Pojects</a></li>
        <li class="menu-item"><a href="#boards" th:href="@{/{organizationName}/boards(organizationName=${organizationName})}">Boards</a></li>
        <li class="menu-item"><a href="#members" th:href="@{/{organizationName}/members(organizationName=${organizationName})}">Members</a></li>
    </ul>

	<div>
		<h5>Boards in this organization</h5>
		<a
			th:href="@{/{organizationName}/boards/new(organizationName=${organizationName})}">New
			Board</a>
		<table>
			<tr>
				<td>
					<h3>Board Title</h3>
				</td>
				<td>
					<h3>Board Content</h3>
				</td>
			</tr>
			<tr th:each="board : ${boards}">
				<td th:text="${board.title}"></td>
				<td th:text="${board.content}"></td>
			</tr>
		</table>
	</div>
</body>
</html>
