<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<title>New Project</title>

  <style>
        ul.menu-bar {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #333333;
            position: absolute;
            left: 0px;
            right: 0px;
            top: 0px;
        }

        li.menu-item {
            float: left;
        }

        li.menu-item a {
            display: block;
            color: white;
            text-align: center;
            padding: 16px;
            text-decoration: none;
        }

        li.menu-item a:hover {
            background-color: #111111;
        }
        
        form {
           margin-top: 30px;
        }
    </style>
</head>
<body>
      <ul class="menu-bar">
        <li class="menu-item"><a href="#organizations" th:href="@{/organizations}">Home</a></li>
        <li class="menu-item"><a href="#projects" th:href="@{/{organizationName}/projects(organizationName=${organizationName})}">Pojects</a></li>
        <li class="menu-item"><a href="#boards" th:href="@{/{organizationName}/boards(organizationName=${organizationName})}">Boards</a></li>
        <li class="menu-item"><a href="#members" th:href="@{/{organizationName}/members(organizationName=${organizationName})}">Members</a></li>
      </ul>
	 <div>Create a new project in this organization</div>
	 <br/>
	 <form action="#" th:action="@{/{organizationName}/projects/new(organizationName=${organizationName})}" th:object="${project}" method="post">
	   <input type="text" th:field="*{name}" placeholder="Name"/>
	   <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Invalid name</span>
	   <br/>
	   <input type="text" th:field="*{description}" placeholder="Description" />
	   <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span>
	   <br/>
	   <input type="submit" value="Add"/>
	</form>
</body>
</html>
