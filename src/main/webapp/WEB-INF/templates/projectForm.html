<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>New Project</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<div th:include="fragments/header"></div>
	<div>Create a new project in this organization</div>
	<br />
	<form action="#"
		th:action="@{/{organizationName}/projects/new(organizationName=${organizationName})}"
		th:object="${project}" method="post">
		<input type="text" th:field="*{name}" placeholder="Name" /> <span
			th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Invalid
			name</span> <br /> <input type="text" th:field="*{description}"
			placeholder="Description" /> <span
			th:if="${#fields.hasErrors('description')}"
			th:errors="*{description}"></span> <br /> <input type="submit"
			value="Add" />
	</form>
</body>
</html>
