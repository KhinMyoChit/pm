<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>New Event</title>

<style>
ul.menu-bar {
	list-style-type: none;
	margin: 0;
	padding: 0;
	overflow: hidden;
	background-color: #333333;
	position: absolute;
	left: 0px;
	right: 0px;
	top: 0px;
}

li.menu-item {
	float: left;
}

li.menu-item a {
	display: block;
	color: white;
	text-align: center;
	padding: 16px;
	text-decoration: none;
}

li.menu-item a:hover {
	background-color: #111111;
}

form {
	margin-top: 30px;
}
</style>

<link rel="stylesheet"
	href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css" />
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
<script th:inline="javascript">
	/*<![CDATA[*/
	$(document).ready(function() {
		$(".datepicker").datepicker();
	});
	/*]]>*/
</script>
</head>
<body>
	<ul class="menu-bar">
		<li class="menu-item"><a href="#organizations"
			th:href="@{/organizations}">Home</a></li>
		<li class="menu-item"><a href="#projects"
			th:href="@{/{organizationName}/projects(organizationName=${organizationName})}">Pojects</a></li>
		<li class="menu-item"><a href="#boards"
			th:href="@{/{organizationName}/boards(organizationName=${organizationName})}">Boards</a></li>
		<li class="menu-item"><a href="#members"
			th:href="@{/{organizationName}/members(organizationName=${organizationName})}">Members</a></li>
		<li class="menu-item"><a href="#events"
			th:href="@{/{organizationName}/events(organizationName=${organizationName})}">Events</a></li>
	</ul>
	<div>Add a new Event to this organization</div>
	<br />
	<form action="#"
		th:action="@{/{organizationName}/events/new(organizationName=${organizationName})}"
		th:object="${event}" method="post">
		<input type="text" th:field="*{title}" placeholder="Event Title" />
		<input type="text" th:field="*{start}" placeholder="Event Start Time" class="datepicker" />
		<input type="text" th:field="*{end}" placeholder="Event End Time" class="datepicker" />
		<input type="submit" value="Add Event" />
	</form>
</body>
</html>
