<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<title>New Event</title>

<style>
body {
	margin-top: 100px;
	margin-left: 100px;
	margin-right: 100px;
}

form {
	margin-top: 30px;
}
</style>

<link rel="stylesheet"
    href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css" />
<script
    src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script
    src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
<script th:inline="javascript">
	/*<![CDATA[*/
	$(document).ready(function() {
		$(".datepicker").datepicker();
	});
	/*]]>*/
</script>

<link href="../../../resources/css/bootstrap.min.css" rel="stylesheet"
    media="screen" th:href="@{/resources/css/bootstrap.min.css}" />
<style>
body {
	padding-top: 100px;
	padding-left: 100px;
}
</style>
</head>
<body>

    <div th:include="fragments/header"></div>

    <div>Add a new Event to this organization</div>
    <br />
    <font color="red"><p th:text="${eventNameError}"></p></font>
    <font color="red"><p th:text="${dateEmptyError}"></p></font>
    <font color="red"><p th:text="${dateError}"></p></font>


    <form action="#"
        th:action="@{/{organizationName}/events/new(organizationName=${organizationName})}"
        th:object="${event}" method="post">

        <table>
            <tr>
                <td>
                    <input type="text" th:field="*{title}"
                        placeholder="Event Name" />
                </td>
            </tr>
            <tr>
                <td>
                    <input type="text" th:field="*{start}"
                        placeholder="Event Start Date"
                        class="datepicker" />
                </td>
            </tr>
            <tr>
                <td>
                    <input type="text" th:field="*{end}"
                        placeholder="Event End Date" class="datepicker" />
                </td>
            </tr>
        </table>

        <input type="submit" value="Add Event" />

    </form>
</body>
</html>
